<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 1. This makes the app icon look correct -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- 2. ESSENTIAL for Full Screen & Removing White Bars -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- 3. Sets the browser bar color to black -->
    <meta name="theme-color" content="#000000" />
    
    <!-- 4. Connects the Manifest file (hides address bar) -->
    <link rel="manifest" href="/manifest.json" />

    <title>LifeBase</title>
    
    <!-- 5. Styling to ensure background is black while loading -->
    <style>
      html, body {
        background-color: #000000; /* Real Black */
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scroll bounce */
      }
    </style>
    
    <!-- Tailwind CSS (Keep this if you used the CDN method) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
